<div class="card">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form (ngSubmit)="submitForm()">
        <!-- Campos comunes a todos los tipos de usuarios -->
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
        </div>
  
        <!-- Campos específicos para cada tipo de usuario -->
        <div *ngIf="tipoUsuario === 'cliente'">
          <!-- Agrega campos específicos para clientes si es necesario -->
        </div>
  
        <div *ngIf="tipoUsuario === 'recepcionista'">
          <!-- Agrega campos específicos para recepcionistas si es necesario -->
        </div>
  
        <div *ngIf="tipoUsuario === 'administrador'">
          <!-- Agrega campos específicos para administradores si es necesario -->
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
