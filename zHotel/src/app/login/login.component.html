<div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario" required>
        </div>
  
        <div class="form-group">
          <label for="contrasena">Contrase√±a:</label>
          <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
        </div>
  
        <div class="form-group">
          <label for="tipoUsuario">Tipo de Usuario:</label>
          <select class="form-control" id="tipoUsuario" [(ngModel)]="tipoUsuario" name="tipoUsuario" required>
            <option value="cliente">Cliente</option>
            <option value="recepcionista">Recepcionista</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
