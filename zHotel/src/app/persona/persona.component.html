<h2>Listado de Personas</h2>

<ul>
  <li *ngFor="let persona of personas">
    {{ persona.nombre }} {{ persona.apellido }} - <button (click)="eliminarPersona(persona.cedula_persona)">Eliminar</button>
  </li>
</ul>
