<a routerLink="/persona/form">Crear Persona</a>

<!-- Agrega este código para redireccionar automáticamente al formulario de persona -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Obtén el enlace de "Crear Persona"
    const crearPersonaLink = document.querySelector('a[routerLink="/persona/form"]');
    
    // Haz clic automáticamente en el enlace
    if (crearPersonaLink) {
      crearPersonaLink.click();
    }
  });
</script>
