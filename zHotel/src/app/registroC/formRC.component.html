
<div class="registration-container">
  <h2>REGISTRO</h2>
<form [formGroup]="formRC">
  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" formControlName="usuario" required>

  <label for="contrasena">Contrase√±a:</label>
  <input type="password" id="contrasena" formControlName="contrasena" required>

  <label for="foto">Foto:</label>
  <input type="file" id="foto" class="form-control-file" formControlName="foto" (change)="onFileSelected($event)" required> 
  <img [src]="previewImage" alt="Vista previa" class="img-thumbnail mt-2">
  
  <button type="button" (click)=" convertToBase64();registrarCliente()">Registrar</button>
  
</form>
</div>
