<form style="width: 26rem;" class="mx-auto" (ngSubmit)="create()">
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Titulo</label>
        <input type="text" id="form4Example1" class="form-control" [(ngModel)]="servicio.titulo" name="titulo"
            readonly />
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example2">Descripcion</label>
        <input type="text" id="form4Example2" class="form-control" [(ngModel)]="servicio.descripciontipo"
            name="descripcion" readonly />
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example2">Habitacion</label>
        <select id="form4Example2" class="form-control" [(ngModel)]="habitacion.idHabitaciones" name="nHabitacion">
            <option *ngFor="let habitacion of habitaciones" [value]="habitacion.idHabitaciones">
                {{habitacion.nHabitacion}}
            </option>
        </select>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example3">ESPECIFIQUE SU PEDIDO</label>
        <textarea class="form-control" id="form4Example3" rows="4" [(ngModel)]="servicio2.descripcion"
            name="descripcion2"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button type="btn btn-primary"  class="btn btn-rounded btn-primary" role="button" >Crear</button>           
        </div>
    </div>  
</form>
